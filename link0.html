  <script>

  function show_tatto(){
      const queryString = window.location.search
      console.log(queryString);
      const urlParams = new URLSearchParams(queryString);
      const body = urlParams.get('body')
      console.log(body);
  

      $.ajax({
        type: "GET",
        url: "/detail/info?body=" + body,
        async: true,
        data: {},
        success: function (data) {
          var level = data["level"];
          var title = data["title"];
          var body = data["body"];
          var image = data["image"];
          var temp_html = ""
          var star_html = ""
          var image_html = ""

          // temp_html += "<tr>";
          temp_html += "<h1>" + title + "</h1>";
          temp_html += "<h2>" + body + "</h2>";
          console.log(temp_html)

          star_html += "<p>"+level+"</p>"
          image_html += `<img style='width:500px' src='/static/${image}' alt='tattto'/>`   

          $('#alltattoo').append(temp_html);
          $('#star_grade').append(star_html);
          $('#image').append(image_html);
        }
      }
      )};
      
          
          
    $('#star_grade a').click(function () {
      $(this).parent().children("a").removeClass("on");
      $(this).addClass("on").prevAll("a").addClass("on");
      return false;
    });

    $(document).ready(function() {
      show_tatto();
    })
  </script>
